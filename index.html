  <script>
  const paragraphs = [
    "A lo largo de mi aprendizaje fui entendiendo que la programación no es solamente escribir líneas de código: es analizar problemas, dividirlos en partes más pequeñas y encontrar la manera más eficiente de resolverlos. Este enfoque me ayudó no solo a mejorar técnicamente, sino también a desarrollar una mentalidad más ordenada, paciente y enfocada en la mejora continua.",
    "Me gusta investigar nuevas herramientas y tecnologías, aunque no las esté usando directamente en mis proyectos actuales. Creo que entender qué posibilidades existen en el ecosistema tecnológico te ayuda a pensar soluciones más creativas y más escalables.",
    "Disfruto trabajar en equipo y compartir ideas, porque cada persona tiene una perspectiva distinta de un problema y eso enriquece muchísimo el proceso.",
    "También me interesa mucho la parte visual y de experiencia de usuario. Intento que cada proyecto no solo funcione bien, sino que también se sienta cómodo, intuitivo y agradable.",
    "Mi objetivo es seguir construyendo proyectos que me representen y que demuestren mi crecimiento como desarrollador.",
    "Intento mantener una mentalidad abierta a nuevas tecnologías. El mundo del software cambia rápido, y adaptarse es clave.",
    "Me entusiasma combinar desarrollo web, automatización, IA y diseño. Creo que el futuro del desarrollo está en la integración de disciplinas.",
    "Este portfolio es un reflejo sincero de mi camino: de mis avances, mis errores y mis metas. Pienso seguir mejorándolo con cada nuevo aprendizaje."
  ];

  const speed = 25;
  const target = document.getElementById("typewriter-text");

  let paragraphIndex = 0;
  let charIndex = 0;

  function type() {
    if (paragraphIndex < paragraphs.length) {
      let text = paragraphs[paragraphIndex];

      if (charIndex < text.length) {
        target.innerHTML += text.charAt(charIndex);
        charIndex++;
        setTimeout(type, speed);
      } else {
        target.innerHTML += "<br><br>";
        charIndex = 0;
        paragraphIndex++;
        setTimeout(type, 400); // pequeña pausa entre párrafos
      }
    }
  }

  window.addEventListener("load", type);
 </script>
